<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Posts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-light">

  <header>
    <h1>All Blog Posts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
    </nav>
  </header>

  <div class="theme-controls">
    <button onclick="setTheme('theme-light')">Light</button>
    <button onclick="setTheme('theme-blue')">Blue</button>
    <button onclick="setTheme('theme-pink')">Pink</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <main id="postList"></main>

  <footer>
    <p>Created by Mridula S</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function setTheme(theme) {
      document.body.className = theme;
    }

    const postList = document.getElementById("postList");
    const posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (posts.length === 0) {
      postList.innerHTML = "<p>No posts yet.</p>";
    } else {
      posts.forEach(post => {
        postList.innerHTML += `
          <article class="post-card">
            <h3>${post.title}</h3>
            <p><strong>Author:</strong> ${post.author}</p>
            <p>${post.content}</p>
          </article>
        `;
      });
    }
  </script>
</body>
</html>
