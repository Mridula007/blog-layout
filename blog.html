<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Posts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blog Posts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Posts</a>
      <a href="thoughts.html">Thoughts</a>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <section id="posts-container">
      <p>Loading posts...</p>
    </section>
  </main>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZQdNWrXOdTw8LJcuzIQD_3XojHZXXJX_nDpvQJcb0ZMWr1aCN9_Ff0T-GyCxofzPA5DUWlycSGJtr/pub?output=csv';

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // skip header
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        rows.forEach(row => {
          const [timestamp, title, content] = row.split(',');
          if (title && content) {
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
            container.appendChild(post);
          }
        });
      })
      .catch(error => {
        document.getElementById('posts-container').innerHTML = '<p>Error loading posts.</p>';
      });
  </script>
</body>
</html>
