<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-light">

  <header>
    <h1>Welcome to Our Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">View Posts</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQeTJIO5dbwqNjQIzwuhFCnYe-FLSfCePAxFUuBve545WOGw/viewform" target="_blank">Submit a Post</a>
    </nav>
  </header>

  <div class="theme-controls">
    <button onclick="setTheme('theme-light')">Light</button>
    <button onclick="setTheme('theme-blue')">Blue</button>
    <button onclick="setTheme('theme-pink')">Pink</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <main>
    <section>
      <h2>Start Reading or Share Your Thoughts</h2>
      <p>Click "View Posts" to read what others have shared, or "Submit a Post" to share your ideas.</p>
    </section>
  </main>

  <footer>
    <p>Created by Mridula S</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function setTheme(theme) {
      document.body.className = theme;
    }
  </script>
</body>
</html>
