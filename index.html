<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Colorful Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>My Colorful Blog</h1>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Welcome!</h2>
      <p>Explore colorful stories and ideas. Click on a post to read more.</p>
    </section>

    <section class="posts">
      <article class="post-card">
        <h3><a href="post.html">A Colorful Blog Post</a></h3>
        <p>This post shows a vibrant blog layout with comment support!</p>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    }
  </script>
</body>
</html>
