<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
  <meta charset="UTF-8">
  <title>My Colorful Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body ng-controller="MainController" ng-class="{'dark-mode': isDarkMode}">

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Blog</a>
      <button class="btn btn-warning" ng-click="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </nav>

  <div class="container my-5 text-center">
    <h1>Welcome to My Colorful Blog!</h1>
    <p class="lead">Share your thoughts and read others!</p>
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
      <a href="posts.html" class="btn btn-success btn-lg">View Posts</a>
      <a href="create.html" class="btn btn-info btn-lg">Create a Post</a>
      <a href="thoughts.html" class="btn btn-secondary btn-lg">Share a Thought</a>
    </div>
  </div>

</body>
</html>
