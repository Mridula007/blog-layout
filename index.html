<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Colorful Blog</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#posts">Posts</a>
      <a href="#your-thoughts">Your Thoughts</a>
    </nav>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <main id="home">
    <section id="posts">
      <div class="blog-post">
        <h2>Welcome to the Blog</h2>
        <p class="date">Published on April 22, 2025</p>
        <p>This blog showcases a colorful layout with a comment system and dark mode support!</p>
      </div>

      <div class="comment-section">
        <h3>Leave a Comment</h3>
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSeDgLrrGda-ZNShL2Zf0_GOaFMlhNcBT-JYYxSSCntlgTouaA/viewform?embedded=true" 
          width="100%" height="831" frameborder="0" marginheight="0" marginwidth="0">
          Loading…
        </iframe>
      </div>
    </section>

    <section id="your-thoughts">
      <h2>Your Thoughts – Submit Your Blog Post</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSdanUrwXmdKpnzJ0zjwwIb5NPYUXTqLtCyarq6BKBBnidlwjw/viewform?embedded=true" 
        width="100%" height="520" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
