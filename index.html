<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-light">

  <header>
    <h1>Simple Blog Layout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
    </nav>
  </header>

  <div class="theme-controls">
    <button onclick="setTheme('theme-light')">Light</button>
    <button onclick="setTheme('theme-blue')">Blue</button>
    <button onclick="setTheme('theme-pink')">Pink</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <main>
    <h2>Create a New Blog Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Post Title" required><br/>
      <input type="text" id="author" placeholder="Author Name" required><br/>
      <textarea id="content" placeholder="Write your post here..." required></textarea><br/>
      <button type="submit">Add Post</button>
    </form>
  </main>

  <footer>
    <p>Created by Mridula S</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function setTheme(theme) {
      document.body.className = theme;
    }

    const form = document.getElementById("postForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const content = document.getElementById("content").value;
      const post = { title, author, content };
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.unshift(post);
      localStorage.setItem("posts", JSON.stringify(posts));
      alert("Post added!");
      form.reset();
    });
  </script>
</body>
</html>
